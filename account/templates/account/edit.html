{% extends "base.html" %}
{% load static %}
{% block title %}
    Article`s List
{% endblock %}
{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <!-- Banner Ends Here -->

<div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h3 class="text-white">Edit Profile :</h3>
                            <h4 class="text-content">{{ request.user }} {{ request.user.last_name }}</h4>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <hr>
                                    </div>
                                    <div class="content">
                                        <h3 class="input100" style="margin-left: -0.5cm">Edit your profile :</h3>
                                        <hr class="input100" style="margin-left: -0.5cm; margin-bottom: 1cm">
                                        <form id="contact" action="" method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <img style="position: absolute;margin-left: 900px" width="300" height="300" src="{% static "images/20.jpg" %}" alt="">

                                                <div class="">
                                                    {{ form }}

                                                    <div class="col-lg-12">
                                                        <fieldset>
                                                            <button type="submit" id="form-submit" class="main-button" style="--button-bg: ">
                                                                Send

                                                            </button>
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div id="map">
                        <iframe src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                width="100%" height="450px" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
